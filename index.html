<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>El Impostor Futbolero</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>El Impostor Futbolero ⚽</h1>

  <label for="numJugadores">Número de jugadores:</label>
  <input type="number" id="numJugadores" min="3" max="10" value="4">

  <label for="categoria">Categoría:</label>
  <select id="categoria">
    <option value="jugador">Jugador</option>
    <option value="club">Club</option>
    <option value="competicion">Competición</option>
    <option value="pais">País</option>
    <option value="todas">Todas</option>
  </select>

  <button onclick="iniciarPartida()">Iniciar partida</button>

  <div id="pantallaJuego"></div>

  <script src="script.js"></script>
</body>
</html>
